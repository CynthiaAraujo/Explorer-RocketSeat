<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
      </head>
  <body>
    <!-- <header>
      <img id="top-image" src="./images/images/top-image.svg" alt="top-image" />
    </header> -->
    <main>
      <div class="group">
        <div class="count">
          <h1>READY TO LAUCH IN...</h1>
          <div class="Number">
            <div class="Calendar">
              <legend>Dias</legend>
              <h2>08</h2>
            </div>
            <h2>&nbsp;:&nbsp;</h2>
            <div class="Calendar">
              <legend>Horas</legend>
              <h2>12</h2>
            </div>
            <h2>&nbsp;:&nbsp;</h2>
            <div class="Calendar">
              <legend>Minutos</legend>
              <h2>44</h2>
            </div>
            <h2>&nbsp;:&nbsp;</h2>
            <div class="Calendar">
              <legend>Segundos</legend>
              <h2>28</h2>
            </div>
          </div>

          <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
          <button type="submit">Inscreva-se</button>
        </div>
        <img src="./images/images/rocket.svg" alt="simbolo-rocket" />
      </div>
      <div class="form open">
        <h1>Prencha seus dados:</h1>
        <ul>
          <li>
            <label for="nome">Nome:</label>
            <input id="nome" type="text" />
          </li>
          <li>
            <label for="email">Email:</label>
            <input id="email" type="email" />
          </li>
          <li>
            <label for="telefone">Telefone:</label>
            <input id="telefone" type="tel" />
          </li>
          <li>
            <button>Enviar</button>
          </li>
        </ul>
      </div>
    </main>

    <!-- <footer>
      <img
        id="bottom-image"
        src="./images/images/bottom-image.svg"
        alt="bottom-image"
      />
    </footer> -->
    <script src="script.js"></script>
  </body>
</html>
