<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<body>
    <div id="page">
    <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>o primeiro passo, é preencher esse fórmulario de inscrição</p>
    </header>
    <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend> Informações do Evento </legend>
            <div class="input-wrapper">
                <label for="event-tittle">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
                <input type="text" required id="event-tittle" minlength="8"/>
            </div>
            <div class="input-wrapper">
                <label for="link-event">Link do evento <span>(comece com https://)</span></label>
                <input type="url" required id="link-event">
                
            </div>

            <div class="input-wrapper">
                <label for="event-whatsapp">Whatsapp para Contato<span>(somente números)</span></label>
                <input type="number" required id="event-whatsapp">
            </div>

            <div class="input-wrapper">
                <label for="event-info">Informações extras</label>
                <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="event-category">Categoria</label>
                <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
                </select>
            </div>

          </div>   
        </fieldset>
        <fieldset>
        <div class="fieldset-wrapper">
              <legend> Privacidade </legend>

              <div class="input-wrapper">
                <label for="event-email">Email do administrador<span>(digite um email válido)</span></label>
                <input type="email" required id="event-email">
              </div>

              <div class="input-wrapper">
                <label for="link-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                <input type="password" required id="link-password" minlength="8">
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="link-private">
                <label for="link-private">Evento Privado</label>
              </div>
             
            
              

        </div>
        </fieldset>      
        <fieldset>
            <div class="fieldset-wrapper">
                  <legend> Dia e hora </legend>

                <div class="col-3">

                    <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input type="date" required id="event-date">
                    </div>

                    <div class="input-wrapper">
                    <label for="link-begin">Das</label>
                    <input type="time" required id="link-begin">
                    </div>

                    <div class="input-wrapper">
                    <label for="link-end">Até</label>
                    <input type="time" requireds id="link-end">
                    </div>

                </div>
                  
    
            </div>
        </fieldset> 
       
    </form> 
        <footer>
        <input class="button" 
        type="submit" 
        form="my-form"
        value="Salvar Evento">
        </footer>
            
       
    </div>
</body>
</html>
